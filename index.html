<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Registration</title>
</head>
<body>
<main>
    <form>
        <h1>Лукашенко Андрей</h1>
        <div>
          <input type="radio" id="male"
           name="male" value="male">
          <label for="maleChoice">Мужской</label>
          <input type="radio" id="female"
           name="female" value="female" checked>
          <label for="femaleChoice">Женский</label>
        </div>
        <div>
        <div>
        <label for="start">Месяц и год рождения:</label>
      </div>
        <select>
          <option value="month">Январь</option>
        </select>
        <select>
          <option value="years">1990</option>
        </select>
        </div>
        <div>
          <div>
          <label for="tech">Знакомые технологии:</label>
        </div>
          <select size="4" name="lang">
            <option value="lang1">HTML</option>
            <option value="lang2" selected>CSS</option>
            <option value="lang3">JavaScript</option>
            <option value="lang4">Node.js</option>
          </select>
        </div>
        <div>
          <label for="file">Фото:</label>
          <input type="file" id="file" name="file" multiple>
        </div>
        <div>
          <input type="submit" name="save" id="save" value="Сохранить">
        </div>
      </form>
</main>
</body>
</html>
